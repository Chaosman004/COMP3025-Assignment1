<!Doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Calculator</title>
	<!-- CSS Section -->
	<link rel="stylesheet" href="\Scripts\lib\custom-css\themes\PurpleNight.min.css" />
	<link rel="stylesheet" href="\Scripts\lib\custom-css\themes\jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="\Scripts\lib\jquery-mobile-bower\css\jquery.mobile-1.4.5.min.css" </head>

	<body>
		<!-- Home Page Container -->
		<div data-role="page" data-theme="c" id="home">
			<div data-role="header">
				<h1>Calculator</h1>
			</div>

			<!-- Main Content goes here -->
			<div data-role="main" class="ui-content">
				<!--<label style="text-align:right;">0</label>-->
				<input type="text" name="display" id="calcOut" style="text-align:right;" placeholder="0" disabled>
				<!-- Button Group -->
				<div data-role="controlgroup" data-type="vertical">
					<div class="ui-grid-c">
					<div class="ui-block-a"><span><a href="#" class="ui-btn">AC</a></span></div>
					<div class="ui-block-b"><span><a href="#" class="ui-btn"> +/-</a></span></div>
					<div class="ui-block-c"><span><a href="#" class="ui-btn"> %</a></span></div>
					<div class="ui-block-d"><span><a href="#" class="ui-btn"> รท</a></span></div>
					<div class="ui-block-a"><span><a href="#" class="ui-btn"> 7</a></span></div>
					<div class="ui-block-b"><span><a href="#" class="ui-btn"> 8</a></span></div>
					<div class="ui-block-c"><span><a href="#" class="ui-btn"> 9</a></span></div>
					<div class="ui-block-d"><span><a href="#" class="ui-btn"> X</a></span></div>
					<div class="ui-block-a"><span><a href="#" class="ui-btn"> 4</a></span></div>
					<div class="ui-block-b"><span><a href="#" class="ui-btn"> 5</a></span></div>
					<div class="ui-block-c"><span><a href="#" class="ui-btn"> 6</a></span></div>
					<div class="ui-block-d"><span><a href="#" class="ui-btn"> -</a></span></div>
					<div class="ui-block-a"><span><a href="#" class="ui-btn"> 1</a></span></div>
					<div class="ui-block-b"><span><a href="#" class="ui-btn"> 2</a></span></div>
					<div class="ui-block-c"><span><a href="#" class="ui-btn"> 3</a></span></div>
					<div class="ui-block-d"><span><a href="#" class="ui-btn"> +</a></span></div>
					<div class="ui-block-a" style="width:50%"><span><a href="#" class="ui-btn"> 0</a></span></div>
					<div class="ui-block-b"><span><a href="#" class="ui-btn"> .</a></span></div>
					<div class="ui-block-d"><span><a href="#" class="ui-btn"> =</a></span></div>
				</div>
</div>


			<!-- footer may or may not remain -->
			<div data-role="footer" data-position="fixed">
				<h1>&copy 2017 All Rights Reserved</h1>
			</div>
		</div>
		<!-- end home page -->

		<!-- JavaScript Section -->
		<script src="\Scripts\lib\jquery\dist\jquery.min.js"></script>
		<script src="\Scripts\lib\jquery-mobile-bower\js\jquery.mobile-1.4.5.min.js"></script>
		<script> </script>
	</body>

</html>
